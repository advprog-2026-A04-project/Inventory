<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
</head>
<body>
<h2>Create Item</h2>

<form th:action="@{/items}" th:object="${req}" method="post">
    <input type="hidden" th:field="*{jastiperId}"/>

    <div>
        <label>Name</label>
        <input th:field="*{name}" />
        <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label>Description</label>
        <textarea th:field="*{description}"></textarea>
        <span style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div>
        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}" />
        <span style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>

    <div>
        <label>Stock</label>
        <input type="number" th:field="*{stock}" />
        <span style="color:red" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
    </div>

    <div>
        <label>Origin Country</label>
        <input th:field="*{originCountry}" />
    </div>

    <div>
        <label>Purchase Date</label>
        <input type="date" th:field="*{purchaseDate}" />
    </div>

    <div>
        <label>Return Date</label>
        <input type="date" th:field="*{returnDate}" />
    </div>

    <button type="submit">Create</button>
</form>

<p><a th:href="@{/items(jastiperId=${req.jastiperId})}">Back</a></p>
</body>
</html>
